# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: test efficiency

on:
  push:
  pull_request:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest tox
        pip install -r tools/requirements/tests.txt
    - name: Test backtracking a lot
      run: |
        tox -e py38 -- tests/functional/test_new_resolver.py::test_new_resolver_presents_messages_when_backtracking_a_lot
    - name: Test example
      run: |
        tox -e py38 -- tests/functional/mytest.py
